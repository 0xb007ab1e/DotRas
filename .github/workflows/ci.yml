name: CI

on: push

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    strategy:
      matrix:
        include:
          - node: Windows 7
            configuration: WIN7-Release

          - node: Windows 8
            configuration: WIN8-Release

          - node: Windows 10
            configuration: WIN10-Release

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Decrypt SNK file
      env:
        snk_passphrase: ${{ secrets.snk_passphrase }}
      run: ./.github/scripts/decrypt_snk.bat

    - name: Install SonarScanner for MSBuild
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Prepare SonarScanner
      run: dotnet sonarscanner begin /k:DotRas /v:"${{ github.run_id }}" /d:sonar.branch.name="${{ github.ref }}" /d:sonar.host.url="https://sonarcloud.io" /o:"winnster" /d:sonar.login="${{ sonarcloud_token }}" /d:sonar.analysis.configuration="${{ matrix.configuration }}" /d:sonar.cs.nunit.reportsPaths="**/TestResult.xml" /d:sonar.cs.opencover.reportsPaths="**/opencover.xml" /d:sonar.exclusions="**\examples\**,**\Interop\**,**\Primitives\**,**\tools\**"

    - name: Build
      run: dotnet build --configuration ${{ matrix.configuration }} 

    - name: Test
      run: dotnet test --configuration ${{ matrix.configuration }} --no-build

    - name: Complete SonarScanner
      run: dotnet sonarscanner end /d:sonar.login="${{ sonarcloud_token }}"