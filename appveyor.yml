version: 2.0.0.{build}
image: Visual Studio 2019
environment:
  snk_passphrase: 
    secure: yoQCo1s+v9GmfdhozxKIYjBhh4CbdgKYfnt2iabOqfg=
install:
  - ps: get-childitem env:* | sort name
  - cmd: echo %snk_passphrase%
  - ps: iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\DotRas.csproj'
  version: '2.0.0'
  package_version: '2.0.0-preview.{build}'
  informational_version: '{version}'
before_build:
  - cmd: nuget restore
build:
  verbosity: minimal